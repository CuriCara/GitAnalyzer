<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты анализа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Результаты анализа: <span th:text="${result.repoName}"></span></h1>

    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Основная статистика
                </div>
                <div class="card-body">
                    <p>Всего файлов: <span th:text="${result.totalFiles}"></span></p>
                    <p>Всего строк кода: <span th:text="${result.totalLines}"></span></p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Распределение языков
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Язык/Расширение</th>
                                <th>Количество файлов</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${result.langDistribution}">
                                <td th:text="${entry.key}"></td>
                                <td th:text="${entry.value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-secondary mt-3">Назад</a>
</div>
</body>
</html>
