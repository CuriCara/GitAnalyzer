<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Анализатор кода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Анализатор кода из Git-репозитория</h1>
    <form method="post" action="/analyze">
        <div class="mb-3">
            <label for="gitUrl" class="form-label">URL Git-репозитория:</label>
            <input type="text" class="form-control" id="gitUrl" name="gitUrl"
                   placeholder="https://github.com/user/repo.git" required>
        </div>
        <button type="submit" class="btn btn-primary">Анализировать</button>
    </form>
</div>
</body>
</html>
